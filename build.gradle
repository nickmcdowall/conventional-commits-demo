/**
 * Adds the custom git hooks to the default .git/hooks directory for this repository - it will need to be called once 
 * after cloning and additionally each time a new hook is added
 */
task installGitHooks(type: Copy) {
    from '.githooks'
    include "*"
    into '.git/hooks'
    doLast {
        project.exec {
            commandLine('chmod', '-R', '+x', '.git/hooks')
        }
    }
}
